<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forest</title>

    <script defer src='./js/bundle.js'></script>
    <script defer src='./js/app.js'></script>
    <link rel="stylesheet" href="./stylesheets/main.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.7.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <!-- <script defer src="/__/firebase/7.7.0/firebase-auth.js"></script> -->
    <script defer src="/__/firebase/7.7.0/firebase-database.js"></script>
    <!-- <script defer src="/__/firebase/7.7.0/firebase-messaging.js"></script> -->
    <script defer src="/__/firebase/7.7.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/7.7.0/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link rel="icon" type="image/png" href="./favicon.ico">

  </head>
  <body>
    <div id='loading-screen'>
      <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
      <h3>Just a moment...</h3>
    </div>
    
    <div class='adjustments-container'>
      <div class="title">
        <p>To the</p>
        <h1>Forest</h1>
      </div>

      <div class="message"></div>
      
      <section class="buttons">

        <section class="preset-selector">
          <button class="tree-1">acacia</button>
          <button class="tree-2">cherry</button>
          <button class="tree-3">aspen</button>
        </section>

        <div class="divider"></div>

        <section class="save-selector">
          <button class="save save-local-btn">Save to Computer</button>
          <button class="save save-cloud-btn">Save to Forest</button>
        </section>

      </section>
    </div>

    <div class="dirt"></div>
    
    <div id='tree-generator-container'>
      <div id='canvas'></div>
    </div>

    <div id='forest-container'>
      <div class='trees'>
      </div>
    </div>

    <div id='soil-container'>
    </div>

  </body>
</html>
